<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>introduction-browser-events</title>
</head>
<style>
    body {
        background: grey;
    }
</style>
<body>
<input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />
<input type="button" id="shower" value="Нажмите, чтобы показать текст" /><br><br>


    <div id="text">Текст</div><br><br>
<input type="button" id="selfHider" value="Нажмите, чтобы я спрятался" />

    <script>
        function hideContent() {
            document.getElementById('text').hidden = true;
        }
        function showContent() {
            document.getElementById('text').hidden = false;
        }
        function hide() {
            this.hidden = true;
        }
        hider.addEventListener('click', hideContent);
        shower.addEventListener('click', showContent);
        selfHider.addEventListener('click', hide);

    </script>
</body>
</html>
