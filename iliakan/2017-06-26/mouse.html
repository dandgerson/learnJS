<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse</title>
    <style>
        body {
            background: grey;
        }
        #mouse {
            display: inline-block;
            cursor: pointer;
            margin: 0;
        }

        #mouse:focus {
            outline: 1px dashed black;
        }
    </style>
</head>
<body>
    <p>Кликните на мышонка и передвигайте его, нажимая клавиши со стрелками.</p>

    <pre id="mouse">
     _   _
    (q\_/p)
     /. .\
    =\_t_/=   __
     /   \   (
    ((   ))   )
    /\) (/\  /
    \  Y  /-'
     nn^nn
    </pre>


    <script>
        let mouse =  document.getElementById('mouse');
        mouse.addEventListener('click', function(event) {
            event.target.style.position = 'relative';
            event.target.setAttribute('tabindex', 1);
            event.target.focus();
            event.target.addEventListener('keydown', function(event) {
                let mouseCoords = event.target.getBoundingClientRect();
                console.log();
                if (event.keyCode === 39)
                    event.target.style.left = mouseCoords.right + 'px';
                if (event.keyCode === 37)
                    event.target.style.left = mouseCoords.left - this.offsetWidth + 'px';
                if (event.keyCode === 38)
                    event.target.style.top = mouseCoords.top - this.offsetHeight + 'px';
                if (event.keyCode === 40)
                    event.target.style.top = mouseCoords.bottom + 'px';
            })

        });
    </script>
</body>
</html>
