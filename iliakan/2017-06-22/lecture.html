<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lecture</title>
    <style>
        body {
            background: grey;
        }
        .droppable {
            width: 200px;
            height: 200px;
            border: 2px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="droppable" id="elem">hello</div>
    <img src="http://js.cx/clipart/ball.svg">
    <script>
        elem.addEventListener('drop', handler);
        elem.addEventListener('dragover', handler);
        elem.addEventListener('dragenter', handler);

        function handler(event) {
            console.log(event);
            event.preventDefault();
        }
    </script>
</body>
</html>
