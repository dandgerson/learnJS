<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attr</title>
    <style>
        .external {
            background-color: yellow
        }
    </style>
</head>
<body>

    
    <a name="list">список</a>
    <ul>
        <li>
            <a href="http://google.com">http://google.com</a>
        </li>
        <li>
            <a href="/tutorial">/tutorial.html</a>
        </li>
        <li>
            <a href="local/path">local/path</a>
        </li>
        <li>
            <a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a>
        </li>
        <li>
            <a href="http://nodejs.org">http://nodejs.org</a>
        </li>
        <li>
            <a href="http://internal.com/test">http://internal.com/test</a>
        </li>
    </ul>

    <script>
        let aWithHrefAndFpt = document.querySelectorAll('[href^="http"],[href^="ftp"]');
        for (let i of aWithHrefAndFpt) {
            if (i.matches('[href*="internal"]')) continue;
            i.classList.add('external');
        }
    </script>
</body>
</html>
